<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text=center">Create new Appointment</h2>
            </div>
        </div>
    </div>

    <div class="row mt-3">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)] = "newAppointmentTitle" placeholder="Desc">
            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)] = "newAppointmentDate"  type=Date placeholder="Date">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-20" (click)="addAppointment()">Add Appointment</button>
            </div>
    </div>


<h2 class="text-center mt-5">Your upcoming Appointments</h2>
<ul class ="list-group mt-3">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let appointmentItem of appointment; index as i">
        {{appointmentItem.title}} {{appointmentItem.date | date :'dd.MM.yyyy'}}
        <button class="btn btn-danger"(click) = "deleteAppointment(i)">Delete</button>
    </li>
</ul>
</div>
